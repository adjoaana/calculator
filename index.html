<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calc__container">
        <div class="calc__card">
            
        </div>
        <div class="calc__output">
            0 
        </div>
        <div class="calc__grid">
            <div class="calc__grid__item">
                <button type="button" class="clearbutton" >AC</button>
            </div>
            <div class="calc__grid__item">
                <button type="button" class="button"  >&#8592</button>
            </div>
            <div class="calc__grid__item">
                <button type="button" class="button">%</button>
            </div>
            <div class="calc__grid__item">
                <button type="button" class="operator">&#215</button>
            </div>
            <div class="calc__grid__item">
                <button type="button" class="button">7</button>
            </div>
            <div class="calc__grid__item">
                <button type="button" class="button">8</button>
            </div>
            <div class="calc__grid__item">
                <button type="button" class="button">9</button>
            </div>
            <div class="calc__grid__item">
                <button type="button" class="operator" >&#xF7</button>
            </div>
            <div class="calc__grid__item">
                <button type="button">4</button>
            </div>
            <div class="calc__grid__item">
                <button type="button">5</button>
            </div>
            <div class="calc__grid__item">
                <button type="button">6</button>
            </div>
            <div class="calc__grid__item operator">
                <button type="button" class="operator" >-</button>
            </div>
            <div class="calc__grid__item">
                <button type="button" >1</button>
            </div>
            <div class="calc__grid__item">
                <button type="button">2</button>
            </div>
            <div class="calc__grid__item">
                <button type="button">3</button>
            </div>
            <div class="calc__grid__item">
                <button type="button" class="operator" >+</button>
            </div>
        </div>
        <div class="calc__flex">
            <div class="calc__flex__item">
                <button type="button" class="double">0</button>
            </div>
            <div class="calc__flex__item">
                <button type="button">.</button>
            </div>
            <div class="calc__flex__item">
                <button type="button"  class="operator">=</button>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
